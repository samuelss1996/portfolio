<ng-container *ngIf="resolverData$ | async as resolverData">
    <div class="container">
        <div class="row">
            <app-profile [about]="resolverData.response.about.data" [experience]="resolverData.response.experience.data" class="col-12 col-lg-3 pr-lg-5"></app-profile>
            <app-about-me [about]="resolverData.response.about.data" [education]="resolverData.response.education.data" class="col-12 col-lg-9 pl-lg-4 mt-4 mt-lg-0"></app-about-me>
        </div>

        <app-experience></app-experience>
        <app-skills></app-skills>
    </div>

    <app-home-conclusion></app-home-conclusion>
</ng-container>

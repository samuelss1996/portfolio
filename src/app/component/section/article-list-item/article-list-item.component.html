<li class="mb-5">
    <div class="article-list-item" (click)="mouseOver = true" (mouseenter)="mouseOver = true" (mouseleave)="mouseOver = false">
        <a routerLink="/article/{{article._id}}">
            <div class="article-thumbnail-wrapper">
                <img class="img-responsive article-thumbnail" src="{{article.picture}}" alt=""/>
                <h1 class="read-more-link" [class.hidden]="!mouseOver" translate>Read more</h1>
            </div>

            <app-badge-list [tags]="article.tags"></app-badge-list>

            <h3 class="article-list-item-title mt-2" [class.underline]="mouseOver">{{article.title}}</h3>
            <p [class.underline]="mouseOver" class="mini text-left" *ngFor="let paragraph of article.description">{{paragraph}}</p>
        </a>
    </div>

    <app-article-external-links [links]="article.external_links"></app-article-external-links>
</li>
